{% include 'includes/head.html' %}

{% if user.errors is not empty %}
<p>Errors:</p>
<ul>
    {% for error in user.errors %}
    <li>{{ error }}</li>
    {% endfor %}
</ul>
{% endif %}

<!-- MODAL SIGN UP -->
<div class="modal fade" id="modalSignUp" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="card-body">
                    <form id="signUpForm" action="/signup/new" method="post" novalidate>
                        <div class="form-group">

                            <label for="name">Username</label>
                                <input type="text" class="form-control my-2" id="name" name="name"
                                    placeholder="Username" :invalid>
                            <div class="col messages"></div>

                        </div>
                        <div class="form-group">
                            <label for="emailSignUp">Email address</label>
                            <input type="email" class="form-control my-2" id="email" name="email"
                                placeholder="Email address">
                            <div class="col messages"></div>
                            <div class="col async-messages"></div>
                        </div>
                        <div class="form-group">
                            <label for="passwordSignUp">Password</label>
                            <input type="password" class="form-control my-2" id="password" name="password"
                                placeholder="Password">
                            <div class="col messages"></div>
                        </div>
                        <div class="form-group">
                            <label for="passwordRepeatSignUp">Repeat password</label>
                            <input type="password" class="form-control my-2" id="passwordRepeatSignUp"
                                name="passwordConfirmation" placeholder="Repeat password">
                                <div class="col messages"></div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" form="signUpForm" class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </div>
</div>

<!-- LOGIN-->
<main id="login" class="my-auto">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4>Account Login</h4>
                    </div>
                    <div class="card-body">
                        <form action="login.php" id="loginForm" method="post">
                            <div class="form-group">
                                <label for="loginInput">Login</label>
                                <input type="text" class="form-control my-2" name="username" id="loginInput">

                            </div>
                            <div class="form-group">
                                <label for="passwordLogin">Password</label>
                                <input type="password" class="form-control my-2" name="password" id="passwordLogin">

                            </div>
                            <div class="form-check my-2">
                                <input class="form-check-input" type="checkbox" id="rememberMe" checked>
                                <label class="form-check-label" for="rememberMe">
                                    Remember me
                                </label>

                            </div>
                            <div class="d-flex justify-content-center">
                                <input type="submit" name="do_login" form="loginForm"
                                    class="btn btn-primary col-8 my-2">
                            </div>
                        </form>
                        <div class="d-flex justify-content-center my-2">
                            <a href="#"> Forgot password?</a>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-center py-3">
                        <span> Don't have account?</span>
                        <a href="#" data-bs-toggle="modal" data-bs-target="#modalSignUp">Sign up here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
<script src="../js/validateRegister.js"></script>
