<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>

        <a href="/">Home</a>
        <a href="/main/index">Main</a>

    {% block body %}
    {% endblock %}
</body>

</html>
